name: Deploy React App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ allow pushing to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: CI=false npm run build  # ðŸ‘ˆ avoids treating warnings as errors

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REACT_APP_GITHUB_TOKEN }}  # ðŸ‘ˆ using your PAT secret
          publish_dir: ./build
